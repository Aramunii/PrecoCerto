<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .game-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            padding: 40px;
            transition: all 0.3s ease;
        }
        .game-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 35px rgba(0,0,0,0.2);
        }
        h1 {
            color: #007bff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .product-image {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .product-image:hover {
            transform: scale(1.05);
        }
        .btn-guess {
            background-color: #007bff;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-guess:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        #feedback {
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .animate-feedback {
            animation: pulse 1s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #score {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }
        .modal-content {
            border-radius: 15px;
        }
        .modal-header {
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .modal-header.excellent { background-color: #28a745; }
        .modal-header.good { background-color: #17a2b8; }
        .modal-header.average { background-color: #ffc107; }
        .modal-header.poor { background-color: #dc3545; }
        .price-comparison {
            margin-top: 30px;
            position: relative;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: visible;
        }
        .price-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #8e44ad;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        .price-marker {
            position: absolute;
            top: -25px;
            right: -12px;
            background-color: #8e44ad;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            white-space: nowrap;
        }
        .price-marker::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #8e44ad transparent transparent transparent;
        }
        .price-dot {
            position: absolute;
            top: 50%;
            right: -6px;
            width: 12px;
            height: 12px;
            background-color: #8e44ad;
            border-radius: 50%;
            transform: translateY(-50%);
        }
        .actual-price {
            position: absolute;
            right: -5px;
            bottom: -25px;
            font-size: 0.9em;
            white-space: nowrap;
        }
        .product-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .guess-value {
            position: absolute;
            left: -5px;
            top: -25px;
            font-size: 0.9em;
            white-space: nowrap;
        }
        .modal-content {
            border-radius: 10px;
            overflow: hidden;
        }
        .modal-header {
            background-color: #e74c3c;
            color: white;
            border-bottom: none;
            padding: 15px 20px;
        }
        .modal-body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .modal-footer {
            background-color: #f8f9fa;
            border-top: none;
            padding: 15px 20px;
        }
        #resultMessage {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #feedbackMessage {
            margin-bottom: 20px;
            color: #555;
        }
        .price-comparison {
            margin-top: 30px;
            margin-bottom: 30px;
            position: relative;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: visible;
        }
        .price-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #8e44ad;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        .price-marker {
            position: absolute;
            top: -25px;
            right: -12px;
            background-color: #8e44ad;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            white-space: nowrap;
        }
        .price-marker::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #8e44ad transparent transparent transparent;
        }
        .price-dot {
            position: absolute;
            top: 50%;
            right: -6px;
            width: 12px;
            height: 12px;
            background-color: #8e44ad;
            border-radius: 50%;
            transform: translateY(-50%);
        }
        .guess-value, .actual-price {
            font-size: 0.9em;
            color: #555;
        }
        .btn-share {
            background-color: #3498db;
            color: white;
        }
        .btn-primary {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }
        .btn-primary:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container game-container">
        <h1 class="text-center mb-4"><i class="fas fa-tags me-2"></i>Adivinhe o Pre√ßo!</h1>
        <p class="text-center mb-4">Pontua√ß√£o: <span id="score">0</span></p>
        <div class="row align-items-center">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <img id="productImage" src="" alt="Produto" class="img-fluid rounded product-image">
            </div>
            <div class="col-lg-6">
                <h3 id="productName" class="mb-3 text-primary"></h3>
                <p id="productDescription" class="mb-4 text-muted"></p>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                    <input type="number" id="guessInput" class="form-control" placeholder="Digite seu palpite">
                    <button class="btn btn-guess btn-lg" onclick="checkGuess()">Adivinhar</button>
                </div>
                <p id="feedback" class="mt-3 text-center"></p>
            </div>
        </div>
    </div>

    <!-- Modal de Resultado -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-chart-bar me-2"></i>Resultado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 class="product-name" id="productName"></h4>
                    <p id="resultMessage"></p>
                    <p id="feedbackMessage"></p>
                    <div class="price-comparison">
                        <div class="guess-value">Seu palpite: R$ <span id="guessValue"></span></div>
                        <div class="price-bar">
                            <div class="price-dot"></div>
                            <div class="price-marker"><span id="percentValue"></span>%</div>
                        </div>
                        <div class="actual-price">Pre√ßo real: R$ <span id="actualPriceValue"></span></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-share" onclick="shareResult()">Compartilhar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Pr√≥ximo Produto</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const products = [
            {
                name: "Smartphone XYZ",
                description: "Um smartphone de √∫ltima gera√ß√£o com c√¢mera de alta resolu√ß√£o e bateria de longa dura√ß√£o.",
                image: "https://example.com/smartphone.jpg",
                price: 1999.99
            },
            // Adicione mais produtos aqui
        ];

        let currentProduct;
        let totalScore = 0;

        function loadNewProduct() {
            currentProduct = products[Math.floor(Math.random() * products.length)];
            document.getElementById("productImage").src = currentProduct.image;
            document.getElementById("productName").textContent = currentProduct.name;
            document.getElementById("productDescription").textContent = currentProduct.description;
            document.getElementById("guessInput").value = "";
            document.getElementById("feedback").textContent = "";
        }

        function checkGuess() {
            const guess = parseFloat(document.getElementById("guessInput").value);
            const actualPrice = currentProduct.price;

            if (isNaN(guess)) {
                alert("Por favor, digite um n√∫mero v√°lido.");
                return;
            }

            const difference = guess - actualPrice;
            let percentDifference;
            let barWidth;

            if (guess > actualPrice) {
                // Quando o palpite √© maior que o pre√ßo real
                percentDifference = ((guess - actualPrice) / actualPrice) * 100;
                barWidth = 100; // Barra completa quando o palpite √© muito alto
                percentDifference = Math.round(percentDifference);
            } else {
                // Quando o palpite √© menor ou igual ao pre√ßo real
                percentDifference = (difference / actualPrice) * 100;
                barWidth = (guess / actualPrice) * 100;
                percentDifference = Math.round(percentDifference);
            }

            document.getElementById("percentValue").textContent = percentDifference > 0 ? `+${percentDifference}` : percentDifference;

            const points = guess > actualPrice ? 0 : Math.max(0, Math.round(100 - Math.abs(percentDifference)));

            totalScore += points;
            document.getElementById("score").textContent = totalScore;

            let resultMessage = `Voc√™ fez ${points} pontos!`;
            let feedbackMessage = "";
            let modalClass = "";

            if (guess > actualPrice) {
                feedbackMessage = `Seu palpite foi ${percentDifference}% maior que o pre√ßo real.`;
                modalClass = "poor";
            } else if (percentDifference === 0) {
                feedbackMessage = "Incr√≠vel! Voc√™ acertou o pre√ßo exato!";
                modalClass = "excellent";
                confetti();
            } else if (Math.abs(percentDifference) <= 5) {
                feedbackMessage = "Muito perto! √ìtimo palpite!";
                modalClass = "good";
            } else if (Math.abs(percentDifference) <= 20) {
                feedbackMessage = "Bom palpite! Voc√™ estava pr√≥ximo.";
                modalClass = "average";
            } else {
                feedbackMessage = `Seu palpite foi ${Math.abs(percentDifference)}% menor que o pre√ßo real.`;
                modalClass = "poor";
            }

            document.getElementById("productName").textContent = currentProduct.name;
            document.getElementById("resultMessage").textContent = resultMessage;
            document.getElementById("feedbackMessage").textContent = feedbackMessage;

            const modalHeader = document.querySelector("#resultModal .modal-header");
            modalHeader.className = "modal-header " + modalClass;

            // Atualizar a visualiza√ß√£o de pre√ßo
            const priceBar = document.querySelector(".price-bar");
            priceBar.style.width = `${barWidth}%`;
            
            document.getElementById("guessValue").textContent = guess.toFixed(2);
            document.getElementById("actualPriceValue").textContent = actualPrice.toFixed(2);

            new bootstrap.Modal(document.getElementById('resultModal')).show();
        }

        function shareResult() {
            const productName = currentProduct.name;
            const points = document.getElementById("resultMessage").textContent.match(/\d+/)[0];
            const percentDifference = document.getElementById("percentValue").textContent;
            const guess = parseFloat(document.getElementById("guessValue").textContent);
            const actualPrice = parseFloat(document.getElementById("actualPriceValue").textContent);
            
            const emoji = points >= 90 ? "üèÜ" : points >= 70 ? "üåü" : points >= 50 ? "üëç" : "üí™";
            
            const shareText = `${emoji} Desafio Adivinhe o Pre√ßo! ${emoji}\n\n` +
                `Meu palpite para "${productName}" ficou ${percentDifference}% do pre√ßo real!\n` +
                `Meu palpite: R$${guess.toFixed(2)} | Pre√ßo real: R$${actualPrice.toFixed(2)}\n` +
                `Fiz incr√≠veis ${points} pontos! üéâ\n\n` +
                `Consegue fazer melhor? Venha jogar e teste seus conhecimentos de pre√ßos!\n` +
                `#AdivinheOPre√ßo #DesafioDePrecifica√ß√£o`;

            if (navigator.share) {
                navigator.share({
                    title: 'Adivinhe o Pre√ßo - Meu Resultado',
                    text: shareText,
                    url: window.location.href
                }).then(() => {
                    console.log('Compartilhado com sucesso');
                }).catch((error) => {
                    console.log('Erro ao compartilhar', error);
                });
            } else {
                // Fallback para navegadores que n√£o suportam a API de compartilhamento
                const textArea = document.createElement("textarea");
                textArea.value = shareText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand("copy");
                document.body.removeChild(textArea);
                alert("Texto copiado para a √°rea de transfer√™ncia! Cole em suas redes sociais para compartilhar.");
            }
        }

        document.getElementById('resultModal').addEventListener('hidden.bs.modal', function () {
            loadNewProduct();
        });

        loadNewProduct();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
